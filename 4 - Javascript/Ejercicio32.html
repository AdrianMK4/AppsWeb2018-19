<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var matriz = [1,4,3,2,1,5];
        var desviaciones = [];

        function CalculardesviacionMedia(){
            var suma = 0;
            var media;
            for(var i = 0;i<matriz.length;i++){
                suma+=matriz[i];
            }
            media = suma/matriz.length;
        
            for(var i in matriz){
                desviacion = Math.abs(media - matriz[i]);
                desviaciones.push(desviacion);
            }

            suma = 0;
            for(var i = 0;i<matriz.length;i++){
                suma+=desviaciones[i];
            }

            var desviacionMedia = suma/desviaciones.length;

            return desviacionMedia;
        }

        var resultado = CalculardesviacionMedia();
        alert(resultado);
    </script>
    
</body>
</html>
