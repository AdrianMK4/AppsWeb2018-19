<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [1,2,3,4,5,6,7,8,9,3];
        var suma = 0;
        var media;

        for(var i = 0;i<matriz.length;i++){
            suma = suma + matriz[i];
        }
    
        media = suma/matriz.length;

        //Desviacion elementos media
        for(var i = 0;i<matriz.length;i++){
            desviacion = Math.abs((matriz[i] - media)).toFixed(2);
            console.log("Desviacion psicion " + desviacion);
        }

        
        
    </script>
</body>
