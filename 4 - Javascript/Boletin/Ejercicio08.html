<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [9,2,3,4,6,7];
        var resta = matriz[0] - matriz[matriz.length - 1];

        if(resta < 0){
            //Intercambiar
            var z = matriz[0];
            matriz[0] = matriz[matriz.length-1];
            matriz[matriz.length - 1] = z;
        }

        else if(resta == 0){
            alert("Son iguales");
        }

        else{
            matriz[0] = 0;
            matriz[matriz.length - 1] = 0;
        }

        document.write(matriz);

    </script>
</body>
</html>
