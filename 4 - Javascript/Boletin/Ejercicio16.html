<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [1,2,3,-6,5,4,3];
        var posicion = -1;

        //Busco el numero 
        for(var i = 0;i<matriz.length;i++){
            if(matriz[i]<0){
                posicion = i;
                break;
            }
        }

        if(posicion==-1){
            document.write("<p>No hay numeros negativos.</p>");
        }
        else{
            document.write("El primer num negativo est√° en las posicion: " + posicion);
        }






    
    </script>
</body>
</html>
