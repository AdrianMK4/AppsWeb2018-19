<!DOCTYPE html>
<html>
<head>
	<title>Modificar atributos html</title>
	<meta charset="utf-8">
	

</head>
<body>
<header>
	<h1>Simple <span>HTML5</span> blog</h1>
</header>
<nav id="miNav">
  <header class ="offscreen">
  		<h2> Navigation menu </h2>
  </header>
	<ul>
		<li><span>Blog</span></li>
		<li><a href="">About</a></li>
		<li><a href="">Contact</a></li>
	</ul>
</nav>
</body>
<script type="text/javascript">

	var miNav = document.getElementById("miNav");

	//Modificar el id
	miNav.id = "nuevoValor";

	//Modificar la clase
	miNav.className = "nuevaClase";

	//Modificar el href de un enlace, src de una imagen
	var enlace = document.getElementById("enlace");
	enlace.href="nuevaDireccion";
	var imagen = document.getElementById("imagen1");
	imagen.src = "nuevaImagen";
</script>
</html>
