<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input id = "caja1" type = "text" size="20"/> <br>
<input type="button" id = "btn1" value = "Añadir a la lista"/>
<ul>
	</ul>
		
</body>
<script type="text/javascript">
	
	var lista = document.getElementsByTagName("ul")[0];
	
	document.getElementById("btn1").onclick = function(){
		var textoUsuario = document.getElementById("caja1").value;
		crearElementoli(textoUsuario);
	}
	function crearElementoli(texto){

			//Creamos elemento li
			var elemento = document.createElement("li");
			//Creamos nodo texto con el parámetro de la función
			var nodoTexto = document.createTextNode(texto);
			//Añadimos el nodo texto como hijo del nodo li
			elemento.appendChild(nodoTexto);
			//Añadimos el nodo creado como elemento de la lista
			lista.appendChild(elemento);

		}
</script>
</html>
