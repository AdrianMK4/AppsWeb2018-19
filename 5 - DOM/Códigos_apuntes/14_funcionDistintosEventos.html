<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="d1">
<p> Parrafo dentro de div 1</p>
</div>
</body>
<script type="text/javascript">
	document.getElementById("d1").onmouseover = miFuncion;
	document.getElementById("d1").onmouseout = miFuncion;

   function miFuncion(evento){
    	if(evento.type == "mouseover")
    		this.style.backgroundColor = "red";
    		else
    		this.style.backgroundColor = "white";
    }
</script>
</html>
