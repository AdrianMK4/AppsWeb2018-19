<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="">
    <script>
        
        var imagen = document.images[0];
        var contador = 0;
        function cambiarImagen(){
            if(contador==0){
                imagen.src="06aspas.jpg";
                contador++;
            }
            else if(contador==1){
                imagen.src="02mallo.jpg";
                contador++;
            }
            else {
                imagen.src = "07sisto.jpg";
                contador=0;
            }
                      
        }
        setInterval(cambiarImagen,1000);
        cambiarImagen();
    </script>
</body>
</html>
