<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .oculto{
            display: none;
        }
    </style>
</head>
<body>
    <form name = "fEjemplo" action="procesar.php" method = "POST">
       <p><label for="cajaDni">DNI: </label> <input type="text" id="cajaDni" name="txtDNI" class="obligatorio"><small class="oculto">El dni es obligatorio</small></p>
      <p> <label for="cajaEdad">edad</label> <input type="number" id="cajaEdad" name="txtEdad" class="obligatorio"><small class="oculto">La edad es obligatoria</small></p> 
       <input type="submit" value="enviar">   
    </form>

    <script>
        //Validacion formulario
        //Comprobar que introdujo un dni

        document.fEjemplo.onsubmit=function(){
            if(document.fEjemplo.txtDNI.value==""){
                    document.fEjemplo.txtDNI.style.border="2px solid red";
                    document.querySelector("#cajaDni + small").style.display="inline";
                    return false;
            }
            if(document.fEjemplo.txtEdad.value==""){
                    document.fEjemplo.txtEdad.style.border="2px solid red";
                    document.querySelector("#cajaEdad + small").style.display="inline";
                    return false;
            }            
        }

        //Eventos onblur cajas de texto

        document.fEjemplo.txtDNI.onblur=function(){
            if(this.value.length==9){
                document.querySelector("#cajaDni + small").style.display="inline";
                document.querySelector("#cajaDni + small").innerText="dni correcto";
                
            }
            else{
                document.querySelector("#cajaDni + small").style.display="inline";
                document.querySelector("#cajaDni + small").innerText="Formato err√≥neo";
                this.focus();
            }
        }




    
    </script>
</body>
</html>
