<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .container{
            width: 250px;
            height: 400px;
            border:2px solid gold;
            position: relative;
            z-index: 10;
        }

        .container img{
            position: relative;
            z-index: 15;
        }
    </style>
</head>
<body>
    <input type="button" id="boton1" value="hacer algo">
    <button id="button1" onclick="mensaje()">
        <i class="fab fa-docker"></i>
    </button>

    <div class="container">
        <img src="logo2.png">
    </div>

    <script>
        // Función para evento click de un boton
        function mensaje(){
            alert("Esto es mi primer evento en JS");
        }


        document.getElementById("boton1").onclick = mensaje;

        //Funciones anónimas para gestionar eventos

        
        // document.querySelector(".container").onmouseover = function(){
        //     this.style.backgroundColor = "yellowgreen";
        // }

        // document.getElementsByClassName("container")[0].onmouseleave=function(){
        //     this.style.backgroundColor = "white";
        // }

        //Misma función para diferentes eventos

        function gestionarEventosMouse(x){

            if(x.type=="mouseover"){
                this.style.backgroundColor = "red";
            }
            else{
                this.style.backgroundColor = "blue";
            }
        }

        document.querySelector(".container").onmouseover = gestionarEventosMouse;
        document.querySelector(".container").onmouseleave = gestionarEventosMouse;
        













    
    </script>
</body>
</html>
