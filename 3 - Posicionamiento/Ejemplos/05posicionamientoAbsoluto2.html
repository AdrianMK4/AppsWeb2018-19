<html>

			border:10px solid darkred;

			}

			background-color: #c44d4d;
		}

		.cuatro{
			background-color: #3caa3c;
		}
		.cinco{
			background-color: aquamarine;
		}

	</style>
	
</head>

</div>
</body>
</html>
