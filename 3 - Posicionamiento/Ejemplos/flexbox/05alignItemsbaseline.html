<!DOCTYPE html>
<html>
<head>
	<title></title>
		<style type="text/css">
  /*Normalize*/
  body{
    margin:0;
    }
		/* Box-sizing border-box */
  
* { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }


/* Algunos estilos por defecto para visualizar las cajas */
.box {
  color:white;
  font-size: 100px;
  text-align: center;
  text-shadow:4px 4px 0 rgba(0,0,0,0.1);
  padding:10px;
}
.box1{
  font-size: 2rem;
}
.box2{
  font-size: 4rem;
}
.box3{
  font-size: 7rem;
}

.box4{
  font-size: 9rem;
}

.box5{
  font-size: 12rem;
}

/* Colores para cada caja */
.box1 { background:#1abc9c;}
.box2 { background:#3498db;}
.box3 { background:#9b59b6;}
.box4 { background:#34495e;}
.box5 { background:#f1c40f;}
.box6 { background:#e67e22;}
.box7 { background:#e74c3c;}
.box8 { background:#bdc3c7;}
.box9 { background:#2ecc71;}
.box10 { background:#16a085;}


/* *******Flexbox setup ********* 
Realizar este ejemplo con diferentes valores para la propiedad display : block,flex e inline - flex*/
.container {
  display:flex;
  border:10px solid goldenrod;
  height:100vh;
  align-items: baseline;

}

.box{
	/*width: 33.3333%;*/
	/*width: 1000px;* Si la propiedad flex-wrap se establece a nowrap este valor es ignorado para ajustar los items a una línea si esto provoca que sea imposible distribuirlos en una línea*/
   
}
	</style>

</head>
<body>
<div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
   <!--  <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>  -->
  
    </div>

</body>
</html>
