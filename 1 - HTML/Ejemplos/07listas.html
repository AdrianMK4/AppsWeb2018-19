<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>

    <style> 
        ul{
            list-style-type: none;
        }
    
    </style>
</head>
<body>
    <!-- Dos tipos de listas: Ordenadas y desordenadas -->
    <!-- Listas desordenadas <ul> -->
        <ul type="square">
            <li> Iago Aspas</li>
            <li> Stuani</li>
            <li> Benzema</li>
            <li> Luis Suárez</li>

        </ul>

    <!-- Listas ordenadas -->
        <ol start="10">
            <li>RC Celta</li>
            <li> Real Madrid</li>
            <li> Alavés</li>
        </ol>

        <ol type="I">
            <li> Gonzalo</li>
            <li> PPR</li>
            <li>Constante</li>
        </ol>

        <!-- Listas anidadas -->
        <ul>
            <li> RC Celta</li>
                <ol>
                    <li>Sergio Álvarez</li>
                    <li>Hugo Mallo</li>
                    <li>Junior Alonso</li>
                </ol>
            <li> Real Madrid</li>
                <ol>
                    <li>Navas</li>
                    <li>Ramos</li>
                    <li>Marcelo</li>
                </ol>
        </ul>
</body>
</html>
