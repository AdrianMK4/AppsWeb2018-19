<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establecer codificación caracteres -->
    <meta charset="UTF-8">
    <!-- La siguiente línea se añade para que la página sea responsiva , es decir
    se adapte al tamaño del viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- La siguiente línea es simplemente para el Edge , no es necesaria -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Los metadatos son importantes para temas de posicionamiento -->
    <meta author="ramors">
    <meta description = "Ejemplo de estructura básica de un doc html">
    <meta keywords="web , html , formación web">
    <!-- El título es la única etiqueta cuyo contenido es visible por el usuario -->
    <title>Estructuar básica</title>
    

    <!-- En la cabecera se añaden también recursos externos como hojas de estilos y scripts -->
    <link rel="stylesheet" href="estilos.css" type="text/css">  
    
</head>
<body>
    <!-- Dentro del body añadiremos todo el contenido visible para el usuario -->

    
    
</body>
</html>
