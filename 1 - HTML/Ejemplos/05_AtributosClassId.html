<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .montecastelo{
            color: brown;
            font-weight: bold;
        }

        p#especial{
            font-size: 2rem;
        }
        .clase2{
            text-decoration: underline;
        }
        .clase3{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2> Ejemplo atributo class e id</h2>
    <p class="montecastelo clase2 clase3"> Este parrafo pertenece a la clase montecastelo</p>
    <p id="especial"> Este parrafo  es especial</p>

    <p class="montecastelo">Este parrafo es de la clase Montecastelo</p>

    <h3 class="montecastelo"> Esto es un titular de tercer nivel</h3>
</body>
</html>
