<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">

	/*	div{
			font-size: 18px;
		}*/ /* Comprobar que el parrafo .relative coge el tamaño del padre*/
		p.verdana{
			/*Quitar en el navegador los estilos de la font-family
			para comprobar como los 16px no son exactos sino que dependen de la fuente*/
			font-family: Verdana;
			font-size: small;
		}

		div{
			font-size: 18px;

		}
		p{
			font-size: 20px;
		
		}
		p.sansSerif{
			font-family: sans-serif;
			font-size: 2em;
		}
		p.relative{
			/*Comprobar en el navegador que esto son 32px*/
			font-size: 2em;
		}

		p.smaller{
			font-size: smaller;
		}
	</style>
</head>
<body>
<div>
<p> Parrafo genérico </p>
<p class="verdana"> Parrafo con letra Verdana </p>
<p class="sansSerif"> Párrafo con sans-serif</p>
<p class="relative"> Párrafo el doble de grande que el genérico </p>
<p class = "smaller"> Párrafo más pequeño de lo normal</p>
</div>
</body>
</html>
