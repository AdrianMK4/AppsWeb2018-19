<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        form{
            background-color: #eae8e8;
            width: 50%;
            margin:0 auto;
            padding:0 90px 15px 90px;
        }
        label , input{
            display: block;
        }
        label{
            font-weight: bold;
        }
        input,textarea{
            width: 100%;
            padding: 0.4em 0px;
            padding-left: 10px;
            border-radius: 5px;
            color: gray;
            font-size: 1.2em;
        }

        textarea{
            padding: .8em 10px;
            font-size: 1.3em;
            margin-top: 10px;
        }
        
        label + input{
            margin-top: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"]{
            width: 150px;
            margin-top: 15px;
            margin-bottom: 15px;
            background: black;
            color: white;
            border-radius: 5px;
        }

        
    
    </style>
</head>
<body>
    <form>
        <h2>Contacta con nosotros</h2>
        <label for="txtNombre">Name</label>
        <input type="text" id="txtNombre">
        <label for="txtEmail">Dirección de correo</label>
        <input type="email" id="txtEmail">
        <label for="txtTelefono">Número de teléfono</label>
        <input type="text" id="txtTelefono">
        <label>Mensaje</label>
        <textarea>

        </textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
