    <title>Document</title>
    <style>

            p{
                color: yellow;

            }

               color: green;
           }

    <link href="ejemploCascada.css" rel="stylesheet" >

        <p style="color:red">Soy un parrafo</p>
        <p class="especial especifico"> Soy un parrafo especial</p>
</body>
