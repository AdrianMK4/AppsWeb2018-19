<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Texto</title>
    <style>
        /* @import url('https://fonts.googleapis.com/css?family=Roboto'); */
        html{
            font-size:16px;
        }
        @font-face{
            font-family: "holaMundo";
            src: url("Roboto/Roboto-Regular.ttf");
        }
        /* Propiedades texto */
        div{
            color: red;
            font-size:20px;
        }
        p{
            color:red;
            /* Tipo de fuente */
            /* font-family: 'Courier New', Courier, monospace; */
            /* font-family: 'Roboto', sans-serif; */
            font-family: "holaMundo" , sans-serif;

            /*Tama√±o de la fuente*/
            /* font-size: 30px; */
            /* em: toma como referencia el valor heredado del font-size del padre */
             font-size:2em; 
             /* rem: toma como referencia el font-size del elemento raiz html */
             font-size:1.2rem;

             /* Poner en negrita */
             font-weight: bold;

             /* Poner en cursiva */
             font-style: italic;

             /* separacion letras */
             letter-spacing: 10px;
             /* Separacion palabras */
             word-spacing: 10px;

                /* Interlineado */
            line-height: 1.4em;

            /* Subrayado */
            text-decoration: blue solid underline;
            text-decoration-color: blue;
            
            text-decoration-line: underline;



        }
    
    </style>
</head>
<body>
    <div>
<p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit enim eos illo suscipit autem ducimus dolore voluptates illum impedit saepe iste, nobis adipisci asperiores cumque nesciunt, sed unde distinctio voluptatem.
</p>
</div>
</body>
</html>
