<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
             font-size:20px; 
        }
        section{
            font-size:2em;
            /* line-height: 1.2em; */
            /* De esta manera el valor de interlineado aplicado a los parrafos descendientes
            de este section será de 36 px , esto un 20% más del font-size establecido en este caso 30px */

            /* Cuando el line-height va sin unidades toma como referencia el font-size del elemento
            sobre el que se aplique: Opción recomendada cuando esta propiedad se establece en un contenedor */
        }

        p{
            font-size: 40px;
          
        }
    </style>
</head>

    <section>

             Veritatis deleniti nemo vel omnis commodi molestiae nam aliquid illum corporis rem facilis, exercitationem qui! Id, maiores totam.</p>
    </section>
</div>
